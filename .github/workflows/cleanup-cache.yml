name: Cleanup Old Caches

on:
  schedule:
    - cron: "0 0 1 * *" # 每月1號運行
  workflow_dispatch: # 可以手動執行此 action

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 設定逾期天數
        id: set-days
        env:
          DAYS: 30
        run: |
          seconds=60   #seconds=$((60*60*24*DAYS))
          echo "$DAYS天($seconds秒)"
          echo "seconds=$seconds" >> $GITHUB_OUTPUT

      - name: List Caches
        id: list-caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cache_ids=$(gh cache list --limit 100 --json id,createdAt --jq 'sort_by(.createdAt) | reverse | .[] | select((now - ( .createdAt | sub("\\..*Z$"; "Z") | fromdate )) > ${{ steps.set-days.outputs.seconds }}) | .id')
          echo "cache_ids=$cache_ids" >> $GITHUB_OUTPUT

      - name: Delete old caches
        if: steps.list-caches.outputs.cache_ids != ''
        run: |
          echo "📢 開始刪除 -----------"
          for cache_id in ${{ steps.list-caches.outputs.cache_ids }}
          do
            gh cache delete $cache_id
          done
          echo "✅ 刪除完成 -----------"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
